name: build

on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: pyproject.toml
          allow-prereleases: true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort pytest pytest-cov
          pip install -r ./docs/sphinx_requirements.txt
          pip install --verbose --editable .

      - name: Check Python formatting with black
        run: |
          black --diff --color .
          black --check .

      - name: Check import order with isort
        run: |
          isort --profile=black --check .

      - name: Lint with flake8
        run: |
          flake8 . --count --show-source --statistics || exit 1
          flake8 . --count --exit-zero --statistics

      - name: Test with pytest
        run: |
          python -m pytest --doctest-glob="*.rst" --doctest-modules docs
          python -m pytest --pyargs hpipy --cov=hpipy

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
